<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:focus="http://richfaces.org/sandbox/focus">
<h:head>
    <title>Focus sample</title>
</h:head>
<h:body>
    <ui:include src="menu.xhtml"/>

    <p>
        This presents focus behavior in dataTable
    </p>

    <h:form>
        <focus:focus/>
        <h:dataTable value="#{focusBean.users}" var="user">
            <h:column>
                <h:inputText value="#{user.name}" id="name" required="true"/>
            </h:column>
            <h:column>
                <h:message for="name"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Submit"/>
    </h:form>

    <!--<rich:insert src="/focus_1.xhtml" highlight="html"/>-->

</h:body>
</html>
